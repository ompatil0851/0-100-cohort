<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    function debouncingPopulateDiv(){
        setTimeout(function(){
            populateDiv
        },1000);
    }


    function populateDiv(){
        //hello world
        //document
        const a =  document.getElementById("FirstNumber").value;
        const b =  document.getElementById("SecondNumber").value;
        //const element = document.getElementById("finalSum");
        //fetch function
        //axions
        fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
        .then(function(response){
            console.log(response);
            response.text()
            .then(function(ans){
                document.getElementById("finalSum").innerHTML = ans;
            })
        });
        //element.innerHTML = parseInt(a) + parseInt(b) ; // string => number
        // parseInt
    }

    async function populateDiv2()
{
    const a =  document.getElementById("FirstNumber").value;
    const b =  document.getElementById("SecondNumber").value;

    const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
    const ans = await response.text;
    document.getElementById("finalSum").innerHTML = ans;
}

</script>
<body>
    <input oninput="debouncingPopulateDiv" id="FirstNumber" type="text" placeholder="First number"></input><br><br>
    <input oninput="debouncingPopulateDiv" id="SecondNumber" type="text" placeholder="second number"></input><br><br>
    <button onclick="populateDiv()"> Calculate Sum</button><br><br>
    <div id="finalSum"></div>
</body>
</html>
