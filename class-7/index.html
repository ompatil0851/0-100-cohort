<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addTodo(){
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const originalHtml = document.getElementById("container").innerHTML;


            document.getElementById("container").innerHTML = originalHtml + `<div> 
                <div>${title}</div>
                <div>${description}</div>
                <button> Mark as Done </button>
                </div>`
        }
    </script>
    <div>
        <input id="title" type="text" placeholder="Title"><br><br>
        <input id="description" type="text" placeholder="Description"><br><br>
        <button onclick="addTodo()">Add To-do</button><br><br>

        <div id="container"></div>
        <div id="container2"></div>
    </div>
</body>
</html>
